<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700&display=swap');

        * {
            font-family: 'Kumbh Sans', sans-serif;
        }

        * ::selection {
            color: white;
            background-color: hsl(26, 100%, 55%);
        }

        body {
            padding: o;
            margin: 0;
            overflow: hidden;
        }

        nav {
            width: 1200px;
            height: 100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-right-items {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
        }

        .nav-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 600px;
        }

        .nav-right-items a {
            text-decoration: none;
            color: hsl(219, 9%, 45%);
            transition: all 0.5s;
        }

        .nav-left-items {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100px;
        }

        /* Main CSS */
        main {
            width: 1100px;
            margin: auto;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 510px;
        }

        .left-content img {
            border-radius: 12px;
        }

        .bottom-imgs {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 400px;
        }

        .bottom-imgs img {
            width: 80px;
            border: none;
            outline: none;
        }

        .right-content {
            width: 400px;
            height: 510px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            /* border: 1px solid black; */

        }

        .right-content> :nth-child(1) {
            font-size: 14px;
            font-weight: 700;
            color: hsl(26, 100%, 55%);
        }

        .right-content> :nth-child(2) {
            font-size: 35px;
            color: hsl(0, 0%, 0%);
            text-wrap: wrap;
            margin: 0 0 20px 0;
        }

        .right-content> :nth-child(3) {
            font-size: 14px;
            font-weight: 400;
            color: hsl(219, 9%, 45%);
        }

        .right-content> :nth-child(5) {
            font-size: 14px;
            color: hsl(220, 14%, 75%);
            text-decoration: line-through;
        }

        .price {
            width: 140px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0 0 0;
        }

        .price h2 {
            margin: 0px;
        }

        .price span {
            font-size: 13px;
            font-weight: 700;
            color: hsl(26, 100%, 55%);
            background-color: hsl(25, 100%, 94%);
            padding: 5px 8px;
            border-radius: 5px;
            /* text-decoration:line-through; */
        }

        /* bottom buttons */

        .bottom-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .incriment-button {
            width: 140px;
            height: 50px;
            background-color: hsl(223, 64%, 98%);
            padding: 0px 10px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bottom-button button {
            background-color: hsl(26, 100%, 55%);
            border: none;
            width: 230px;
            height: 50px;
            border-radius: 8px;
            color: hsl(0, 0%, 100%);
            font-size: 14px;
            font-weight: 600;
            box-shadow: rgb(255 205 166) 0px 10px 16px -5px;
            transition-duration: 0.5s;
        }

        .minus,
        .plus {
            cursor: pointer;
            padding: 10px 0;
        }

        .cursor {
            width: 15px;
            height: 15px;
            background-color: hsl(26, 100%, 55%);
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transition: all 0.05s;
            z-index: 2;
        }

        .cart {
            position: relative;
        }

        .cart-img {
            width: 20px;
        }

        .mainCart {
            display: none;
            width: 200px;
            /* height: 80px; */
            background-color: rgb(255, 221, 196);
            border-radius: 10px;
            padding: 10px;
            position: absolute;
            top: 80px;
            left: -50px;
            z-index: 1;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.163);

        }

        .cart-item h5 {
            font-size: 12px;
            padding: 0;
            margin: 0;
        }

        .cart-item p {
            padding: 0;
            margin: 5px 0 0 0;
            font-size: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 5px;

        }

        .cart-item img {
            width: 25px;
        }



        /* hover CSS */
        .bottom-button button:hover {
            background-color: hsl(25, 98%, 79%);
            /* width: 235px;
            height: 55px; */
            font-size: 15px;
            border-radius: 20px;
        }

        .bottom-imgs img:hover {
            /* border: 3px solid hsl(26, 100%, 55%); */
            outline: hsl(26, 100%, 55%) solid 3px;
            /* opacity: 40%; */
        }

        .nav-right-items a:hover {
            color: rgb(255, 166, 77);
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <nav>
        <div class="nav-box">
            <div class="img-cls">
                <img width="150" src="images/logo.svg" alt="logo">
            </div>
            <div class="nav-right-items">
                <a href="#">Collections</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="nav-left-items">
            <div class="cart">
                <img class="cart-img" src="images/icon-cart.svg" alt="cart">
                <div class="mainCart">

                </div>
            </div>
            <img width="45" src="images/image-avatar.png" alt="photo">
        </div>
    </nav>
    <hr style="width: 1200px; opacity: 40%">

    <!-- ------------------------------------------------------ Main Section ------------------------------------------------------- -->

    <main>
        <div class="left-content">
            <div>
                <img id="mainImg" width="400" src="images/image-product-1.jpg" alt="product1">
            </div>
            <div class="bottom-imgs">

            </div>
        </div>


        <div class="right-content">
            <span>SNEAKER COMPANY</span>
            <h1>Fall Limited Edition Sneakers</h1>
            <span>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer
                sole, theyâ€™ll withstand everything the weather can offer.</span>
            <div class="price">
                <h2>$125.00</h2>
                <span>50%</span>
            </div>
            <span>250.00</span>
            <div class="bottom-button">
                <div class="incriment-button">
                    <img class="minus" src="images/icon-minus.svg" alt="minus">
                    <span class="display">00</span>
                    <img class="plus" src="images/icon-plus.svg" alt="plus">
                </div>
                <button class="addBtn" type="submit">Add to card</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
